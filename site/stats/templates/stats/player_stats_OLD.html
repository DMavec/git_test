{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>League Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Player Stats
      </button>

      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        {% for player in player_list %}
            <li><a class="dropdown-item" href="{% url 'stats:player_stats' player.player_name %}">{{ player.player_name }}</a></li>
        {% endfor %}
      </div>
    </div>

      <section id="examples">
        <header>
            <h2 align="center">{{ win_rate.id | title }} Win Rate</h2>
        </header>
          <div class="table-responsive" align="center">
              <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Games</th>
                        <th scope="col">Wins</th>
                        <th scope="col">Win Rate</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="col-md-1">{{ win_rate.games }}</td>
                        <td class="col-md-1">{{ win_rate.wins }}</td>
                        <td class="col-md-1">{{ win_rate.win_rate }}</td>
                    </tr>
                </tbody>
              </table>
        </ul>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
